<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ポモドーロタイマー</h1>
        <div class="timer-display" id="time">25:00</div>
        <div class="controls">
            <button id="startBtn" class="btn">開始</button>
            <button id="pauseBtn" class="btn" disabled>一時停止</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        <div class="session-info">
            <p>セッション: <span id="sessionCount">0</span></p>
            <p>ステータス: <span id="status">作業時間</span></p>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="workDuration">作業時間 (分):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="breakDuration">休憩時間 (分):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
