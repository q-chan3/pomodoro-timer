<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポモドーロタイマー</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="container">
        <button id="themeToggle" class="theme-toggle" aria-label="テーマ切り替え">
            <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
        </button>
        <h1 class="animate__animated animate__fadeIn">ポモドーロタイマー</h1>
        <div class="timer-display animate__animated animate__fadeInUp" id="time">25:00</div>
        <div class="controls">
            <button id="startBtn" class="btn">開始</button>
            <button id="pauseBtn" class="btn" disabled>一時停止</button>
            <button id="resetBtn" class="btn">リセット</button>
        </div>
        <div class="session-info">
            <p>セッション: <span id="sessionCount">0</span></p>
            <p>ステータス: <span id="status">作業時間</span></p>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="workDuration">作業時間 (分):</label>
                <input type="number" id="workDuration" min="1" max="60" value="25">
            </div>
            <div class="setting">
                <label for="breakDuration">休憩時間 (分):</label>
                <input type="number" id="breakDuration" min="1" max="30" value="5">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
